<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index</title>
</head>
<body>

    <hi th:text="'List of owners'">Owners Index Page</hi>

    <table>

        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">That</td>
                <td th:text="${owner.lastName}">Guy</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
