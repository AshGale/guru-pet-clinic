<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>

    <hi th:text="'List of vets'">Vets Index Page</hi>

    <table>

        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">That</td>
            <td th:text="${vet.lastName}">Guy</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
